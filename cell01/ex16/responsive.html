<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      }

table {
  width: 100%;   
  height : 100%;
  border-collapse: collapse;        

}

td {
  text-align: center;
  vertical-align: middle;
  font-size: 2vw;
  border: 1px solid #333;
  
  
}
.cell1 { 
  background-color: #c4ca7a; }
.cell2 {
   background-color: #f5c3af; }
  </style>
</head>
<body>
<table>
  <tr>
    <td class="cell1">First cell</td>
    <td class="cell2">Second cell</td>
  </tr>
</table>

</body>
</html>
