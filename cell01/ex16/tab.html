<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
table {
  width: 100%;
  table-layout: fixed;             
  border-collapse: collapse;
  margin: 2rem 0;
}

td {
  border: 1px solid #333;
  padding: 1rem;
  text-align: center;
}
.cell1 { background-color: #c4ca7a; }
.cell2 { background-color: #f5c3af; }
  </style>
</head>
<body>
<table>
  <tr>
    <td class="cell1">First cell</td>
    <td class="cell2">Second cell</td>
  </tr>
</table>

</body>
</html>
